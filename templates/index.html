<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE RUA BURGUER - Sistema</title>

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --primary: #ffcc00;
      --primary-hover: #ffdb4d;
      --dark: #121212;
      --card-bg: #1f1f1f;
      --border: #333;
      --text: #f8f9fa;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: var(--text);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 60px 20px;
    }

    h1 {
      font-weight: 800;
      font-size: 3rem;
      background: linear-gradient(90deg, #ffcc00, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 10px rgba(255, 204, 0, 0.3);
      margin-bottom: 3rem;
    }

    .card-module {
      background-color: var(--card-bg);
      border: 1.5px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
    }

    .card-module:hover {
      transform: translateY(-10px) scale(1.03);
      border-color: var(--primary);
      box-shadow: 0 12px 25px rgba(255, 204, 0, 0.2);
      background-color: #252525;
    }

    .card-module i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .card-module:hover i {
      transform: scale(1.2) rotate(5deg);
      filter: drop-shadow(0 0 8px rgba(255, 204, 0, 0.6));
    }

    .card-module h3 {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--text);
      margin: 0;
      letter-spacing: 0.5px;
    }

    .card-module small {
      color: #aaa;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card-module:hover small {
      opacity: 1;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      .card-module {
        padding: 1.5rem;
      }
      .card-module i {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-5">
      <i class="bi bi-egg-fried"></i> THE RUA BURGUER
    </h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 justify-content-center">
      
      <!-- Caixa -->
      <div class="col">
        <a href="/cashier">
          <div class="card-module">
            <i class="bi bi-cash-stack"></i>
            <h3>Caixa</h3>
            <small>Abrir, fechar e gerenciar vendas</small>
          </div>
        </a>
      </div>

      <!-- Pedidos -->
      <div class="col">
        <a href="/orders">
          <div class="card-module">
            <i class="bi bi-receipt"></i>
            <h3>Pedidos</h3>
            <small>Registrar e acompanhar pedidos</small>
          </div>
        </a>
      </div>

      <!-- Entregador -->
      <div class="col">
        <a href="/delivery">
          <div class="card-module">
            <i class="bi bi-bicycle"></i>
            <h3>Entregador</h3>
            <small>Gerenciar entregas em andamento</small>
          </div>
        </a>
      </div>

      <!-- Cozinha -->
      <div class="col">
        <a href="/kitchen">
          <div class="card-module">
            <i class="bi bi-fire"></i>
            <h3>Cozinha</h3>
            <small>Produção e status dos pratos</small>
          </div>
        </a>
      </div>

      <!-- Produtos -->
      <div class="col">
        <a href="/products">
          <div class="card-module">
            <i class="bi bi-bag-check"></i>
            <h3>Produtos</h3>
            <small>Cadastrar e gerenciar produtos</small>
          </div>
        </a>
      </div>

    </div>

    <div class="text-center mt-5 text-muted">
      <small>© 2025 THE RUA BURGUER — Sistema Interno v1.0</small>
    </div>
  </div>

</body>
</html>
